<div class='container'>
  <div class="page-header">
    <h1> YouTube Search
      <img style="float: right;" *ngIf="loading" src='loading.gif'/>
    </h1>
  </div>
  <div class="row">
    <div class="input-group input-group-lg col-md-12">
      <search-box (loading)="loading = $event" (results)="updateResults($event)">
      </search-box>
    </div>
  </div><br><hr><br>
  <div class="row">
    <search-result *ngFor="let result of results" [result]="result">
    </search-result>
</div>
